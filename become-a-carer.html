    <section class="become-a-carer">
        <div class="container">
            <h2>Complete this form to join us</h2>
            <h3>If you need help or want more information about membership, please contact our membership team at membership@carersuk.org or call 020 7378 4997.</h3>
            <form action="carer-registration.php" method="POST">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
    
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact_number" required>
    
                <label for="expected-salary">Expected Salary:</label>
                <input type="text" id="expected-salary" name="expected_salary" required>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
